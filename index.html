<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <link rel="icon" href="https://static-00.iconduck.com/assets.00/mode-standard-dragon-icon-466x512-c66ht3ll.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText"></span></strong></span>
    <span class="stat">Health: <strong><span id="healthText"></span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText"></span></strong></span> 
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Fight dragon</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>
</div>
<audio autoplay loop src="resources/Nature Nurture - Quincas Moreira.mp3" type="audio/mpeg"> Your browser does not support the audio tag.</audio>
</body>

<script  src="script.js"></script>

</html>
